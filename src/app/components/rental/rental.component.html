<br><ul class="list-group">
    <li class="list-group-item active" aria-current="true">Rental</li>
  </ul>
<table class="table">
   
      <thead>
        <tr>
            <th>Car Name</th>
            <th>Customer Name</th>
            <th>Rent Date</th>
            <th>Return Date</th>
        </tr>
    </thead>
        <tr *ngFor="let rental of rentals">
          <td>{{rental.carName}}</td>
          <td>{{rental.customerFullName}}</td>
          <td>{{rental.rentDate}}</td>
          <td>{{rental.returnDate}}</td>
        </tr>
      
    </table>
